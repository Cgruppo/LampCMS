; Access control config
; this file has a format of php .ini file
; IMPORTANT: keep this outsite the web dir
; This file should never be accessible with a browser
;
; Normally you don't have to edit this file
; unless new permission types are added

; base group, every group inherits from it
[everyone]
view_question = A
view_answers = A
view_comments = A

;
;unregistered on not logged in user
[guest]
parent_id = everyone
register = A
ask = D
answer = D
comment = D
vote = D
accept = D

            
;
;users who registered but not yet confirmed email address
[unactivated]
parent_id = everyone
register = A
edit_profile = A
register_email = A
ask = D
answer = D
comment = D

            
;
;regular member
[registered]
parent_id = everyone
register = D
change_password = A
edit_profile = A
add_blog_post = A
post_by_email = A
ask = A
answer = A
comment = A
vote = A
accept = A

            
;
;can moderate some resources 
;but still needs specific permissions on resource
[moderator]
parent_id = registered
edit_question = A
edit_answer = A

;
;Can moderate any resource
[super_moderator]
parent_id = moderator
delete_question = A
delete_answer = A
            
;
;can do most of the things
[administrator]
register = D
change_password = A
edit_profile = A
add_blog_post = A
post_by_email = A
ask = A
answer = A
comment = A
rate_question = A
rate_answer = A
accept = A
rate = A

            
;
;can do anything and everything
[root]
comment_blogpost = A
comment_attach = A
comment_resource = A
register = A
edit_blog_settings = A
change_password = A
edit_profile = A
add_blog_post = A
edit_own_blog_post = A
edit_any_blog_post = A
edit_any_comment = A
            
;
;user caught spamming
[spammer]
parent_id = registered
ask = D
answer = D
comment = D

            
;
;user privileges suspended
[suspended]
register = D
ask = D
answer = D
comment = D
vote = D
accept = D
            
;
;user account marked as deleted
[deleted]
register = D
ask = D
answer = D
comment = D
vote = D
accept = D
            
;
;Users without email address. 
;Usually they joined with 3rd party auth like Twitter
;or FriendConnect
[external_auth]
parent_id = registered
register_email = A


; external user who has not confirmed
; an email address
[unactivated_external]
parent_id = registered

; 